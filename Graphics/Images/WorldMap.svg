<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Ocean Background -->
  <rect width="1200" height="600" fill="#2E5984"/>
  
  <!-- North America -->
  <path d="M50 150 L350 150 L380 200 L350 280 L300 320 L250 300 L200 320 L150 300 L100 280 L50 250 Z" fill="#4A7C59" stroke="#000" stroke-width="2"/>
  
  <!-- Europe (Axis controlled) -->
  <path d="M450 120 L580 120 L600 180 L580 220 L520 240 L480 220 L450 200 Z" fill="#8B0000" stroke="#000" stroke-width="2"/>
  
  <!-- Soviet Union -->
  <path d="M580 80 L900 80 L950 120 L920 180 L880 200 L820 180 L780 160 L740 180 L700 160 L660 180 L620 160 L580 180 Z" fill="#4A7C59" stroke="#000" stroke-width="2"/>
  
  <!-- Asia/China (contested) -->
  <path d="M700 200 L850 200 L880 250 L860 300 L820 320 L780 300 L740 320 L700 300 Z" fill="#DAA520" stroke="#000" stroke-width="2"/>
  
  <!-- Japan -->
  <ellipse cx="920" cy="280" rx="30" ry="40" fill="#8B0000" stroke="#000" stroke-width="2"/>
  
  <!-- Africa -->
  <path d="M480 300 L580 300 L600 400 L580 480 L520 500 L480 480 L460 450 L480 400 Z" fill="#CD853F" stroke="#000" stroke-width="2"/>
  
  <!-- Australia -->
  <ellipse cx="850" cy="450" rx="60" ry="30" fill="#4A7C59" stroke="#000" stroke-width="2"/>
  
  <!-- South America -->
  <path d="M250 350 L350 350 L380 450 L350 520 L300 540 L250 520 L220 480 L230 420 Z" fill="#8FBC8F" stroke="#000" stroke-width="2"/>
  
  <!-- United Kingdom -->
  <circle cx="440" cy="140" r="15" fill="#4A7C59" stroke="#000" stroke-width="2"/>
  
  <!-- Major Cities -->
  <circle cx="500" cy="160" r="4" fill="#FFD700"/>
  <text x="510" y="155" font-family="Arial" font-size="12" fill="#FFF">Berlin</text>
  
  <circle cx="440" cy="140" r="4" fill="#FFD700"/>
  <text x="450" y="135" font-family="Arial" font-size="12" fill="#FFF">London</text>
  
  <circle cx="200" cy="200" r="4" fill="#FFD700"/>
  <text x="210" y="195" font-family="Arial" font-size="12" fill="#FFF">Washington</text>
  
  <circle cx="650" cy="130" r="4" fill="#FFD700"/>
  <text x="660" y="125" font-family="Arial" font-size="12" fill="#FFF">Moscow</text>
  
  <circle cx="920" cy="280" r="4" fill="#FFD700"/>
  <text x="930" y="275" font-family="Arial" font-size="12" fill="#FFF">Tokyo</text>
  
  <!-- Battle Fronts -->
  <line x1="580" y1="180" x2="700" y2="200" stroke="#FF0000" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="620" y="175" font-family="Arial" font-size="10" fill="#FF0000">Eastern Front</text>
  
  <line x1="400" y1="300" x2="500" y2="350" stroke="#FF0000" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="420" y="320" font-family="Arial" font-size="10" fill="#FF0000">Atlantic</text>
  
  <line x1="750" y1="300" x2="900" y2="350" stroke="#FF0000" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="800" y="320" font-family="Arial" font-size="10" fill="#FF0000">Pacific Front</text>
  
  <!-- Legend -->
  <rect x="20" y="20" width="180" height="140" fill="#000" fill-opacity="0.8" stroke="#FFF" stroke-width="1"/>
  <text x="30" y="40" font-family="Arial" font-size="14" font-weight="bold" fill="#FFF">World War 2 - 1942</text>
  
  <rect x="30" y="50" width="15" height="10" fill="#8B0000"/>
  <text x="50" y="60" font-family="Arial" font-size="11" fill="#FFF">Axis Powers</text>
  
  <rect x="30" y="70" width="15" height="10" fill="#4A7C59"/>
  <text x="50" y="80" font-family="Arial" font-size="11" fill="#FFF">Allied Powers</text>
  
  <rect x="30" y="90" width="15" height="10" fill="#8FBC8F"/>
  <text x="50" y="100" font-family="Arial" font-size="11" fill="#FFF">Neutral</text>
  
  <rect x="30" y="110" width="15" height="10" fill="#DAA520"/>
  <text x="50" y="120" font-family="Arial" font-size="11" fill="#FFF">Contested</text>
  
  <line x1="30" y1="135" x2="45" y2="135" stroke="#FF0000" stroke-width="3" stroke-dasharray="3,3"/>
  <text x="50" y="140" font-family="Arial" font-size="11" fill="#FFF">Battle Fronts</text>
</svg>